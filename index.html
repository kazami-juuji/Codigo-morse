<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Traductor de Morse</title>
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow p-4" style="max-width: 500px;">
        <h2 class="text-center mb-4">Traductor de Morse</h2>
        <div class="mb-3">
            <input type="text" class="form-control" id="texto" placeholder="Escribe una palabra">
        </div>
        <button class="btn btn-primary" onclick="traducirATextoMorse()">Traducir a Morse</button>
        <button class="btn btn-secondary mt-2" onclick="traducirAMensaje()">Traducir a Texto</button>
        <div class="mt-4">
            <p id="resultado" class="text-center fs-5 text-secondary"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
